<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HT - Agronegocios | Catálogo de Insumos</title>
  
  <meta property="og:type" content="website">
  <meta property="og:title" content="Catálogo de Insumos | HT Agronegocios">
  <meta property="og:description" content="Cotizá online: Herbicidas, Fertilizantes y Coadyuvantes. Envíos y asesoramiento técnico.">
  <meta property="og:url" content="https://matiponcesk8.github.io/ht-agronegocios/catalogo.html">
  <meta property="og:image" content="https://matiponcesk8.github.io/ht-agronegocios/assets/img/foto de catalogo.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:ital,wght@0,600;0,700;1,400&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/catalogo.css">
</head>
<body>

  <nav>
    <div class="nav-container">
      <div class="brand">
        <a href="index.html" style="display:flex; gap:10px; align-items:center;">
            <img src="assets/icons/logo.png" alt="HT Agronegocios" class="brand-icon">
            HT - AGRONEGOCIOS
        </a>
      </div>
      <div style="display:flex;"> 
          <a href="index.html" class="btn-nav">← Volver al inicio</a>
      </div>
    </div>
  </nav>

  <main>
    
   <header class="catalogo-hero">
      <div class="hero-overlay"></div> 
      <div class="container hero-content-catalog">
        <span class="hero-subtitle">INSUMOS AGRÍCOLAS</span>
        <h1>Catálogo de Productos</h1>
        <div class="hero-line"></div>
        <p>Soluciones químicas de alta eficiencia seleccionadas para potenciar tu rendimiento.</p>
      </div>
   </header>

   <section class="filtros-container-wrapper">
       <div class="filtros-capsula">
           
           <div class="search-inline">
               <i class="fas fa-search"></i>
               <input type="text" id="searchInput" placeholder="Buscar insumo (ej: Glifosato)...">
           </div>

           <div class="capsule-divider"></div>

           <div class="filters-inline">
               <button class="btn-filtro active" data-filter="todos">Todos</button>
               <button class="btn-filtro" data-filter="herbicida">Herbicidas</button>
               <button class="btn-filtro" data-filter="fertilizante">Fertilizantes</button>
               <button class="btn-filtro" data-filter="coadyuvante">Coadyuvantes</button>
           </div>

       </div>
   </section>

   <section class="guide-strip">
     <div class="guide-step">
       <i class="fas fa-hand-pointer"></i> <span>1. Seleccioná el insumo</span>
     </div>
     <div class="guide-line"></div>
     <div class="guide-step">
       <i class="fas fa-cubes"></i> <span>2. Definí la cantidad</span>
     </div>
     <div class="guide-line"></div>
     <div class="guide-step">
       <i class="fab fa-whatsapp"></i> <span>3. Enviá a cotizar</span>
     </div>
   </section>

   <div id="catalogo-grid"></div>

  </main>

  <footer>
    <div class="container" style="padding:20px; text-align:center;">
      <p><strong>HT - AGRONEGOCIOS</strong> &copy; 2025</p>
    </div>
  </footer>

  <div id="smart-dock" class="smart-dock">
    
    <div class="dock-left">
      <button id="btn-trash-all" class="btn-icon-trash" title="Vaciar lista y cerrar">
        <i class="fas fa-trash-alt"></i>
      </button>
      
      <div class="dock-info">
        <h4><span id="total-items-dock">0</span> productos</h4>
        <span>listos para cotizar</span>
      </div>
    </div>

    <div class="dock-actions">
      <button id="dock-btn-email" class="btn-dock btn-email">
        <i class="fas fa-envelope"></i> Email
      </button>
      <button id="dock-btn-whatsapp" class="btn-dock btn-whatsapp">
        <i class="fab fa-whatsapp"></i> WhatsApp
      </button>
    </div>
  </div>

  <div id="smart-dock" class="smart-dock">
    </div>

  <div id="toast-container"></div>

  <script src="js/catalogo.js"></script>

</body>
</html>
