<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HT - Agronegocios | ¡Mensaje Enviado!</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:ital,wght@0,600;0,700;1,400&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <link rel="stylesheet" href="css/main.css">

  <style>
    .thank-you-section {
      min-height: 60vh; /* Ocupa buena parte de la pantalla */
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f8f6f2; /* Color de fondo de tu sitio */
      padding: 40px 20px;
      text-align: center;
    }

    .thank-card {
      background: white;
      max-width: 600px;
      width: 100%;
      padding: 60px 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(30, 77, 43, 0.1); /* Tu sombra verde suave */
      border-top: 5px solid #c5a065; /* Tu color dorado */
      animation: fadeInUp 0.8s ease-out;
    }

    .icon-success {
      font-size: 4rem;
      color: #1e4d2b; /* Verde HT */
      margin-bottom: 25px;
    }

    .thank-card h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      color: #1e4d2b;
      margin-bottom: 15px;
    }

    .thank-card p {
      font-family: 'Inter', sans-serif;
      font-size: 1.1rem;
      color: #5e6d64;
      line-height: 1.6;
      margin-bottom: 35px;
    }

    .btn-return {
      display: inline-block;
      padding: 15px 40px;
      background-color: #1e4d2b;
      color: white;
      font-weight: 600;
      border-radius: 50px;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(30, 77, 43, 0.2);
    }

    .btn-return:hover {
      background-color: #153820;
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(30, 77, 43, 0.3);
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <nav>
    <div class="nav-container">
      <div class="brand">
        <a href="index.html" style="display:flex; gap:10px; align-items:center;">
            <img src="assets/icons/logo.png" alt="HT Agronegocios" class="brand-icon">
            HT - AGRONEGOCIOS
        </a>
      </div>
    </div>
  </nav>

  <main class="thank-you-section">
    <div class="thank-card">
      <div class="icon-success">
        <i class="fas fa-check-circle"></i>
      </div>
      <h1>¡Consulta Enviada!</h1>
      <p>
        Gracias por contactarte con <strong>HT Agronegocios</strong>. 
        Hemos recibido tu mensaje correctamente. Nuestro equipo técnico analizará tu consulta y te responderá a la brevedad.
      </p>
      <a href="index.html" class="btn-return">
        <i class="fas fa-arrow-left"></i> Volver al Inicio
      </a>
    </div>
  </main>

  <footer>
    <div class="container" style="padding:20px">
      <p><strong>HT - AGRONEGOCIOS</strong> &copy; 2025</p>
      <p>Río Cuarto, Córdoba, Argentina.</p>
    </div>
  </footer>

  <script src="js/main.js"></script>

</body>
</html>
